server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;


        # Make site accessible from http://localhost/
        server_name localhost;

        location /api/ {
            proxy_pass  http://snello-api/api/; # rest-api
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location /snello-admin/ {
            proxy_pass  http://snello-admin/snello-admin/; # rest-api
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass  http://snello-api/; # rest-api
            #proxy_redirect     off;
            proxy_set_header   Host             $http_host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_read_timeout 3000s;

           #this is the maximum upload size
            client_max_body_size       100m;
            client_body_buffer_size    128k;
        }


}

upstream snello-api {
    server snello-api:8080;
}

upstream snello-admin {
    server snello-admin:80;
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

